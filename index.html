<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Rock Paper Scissors</title>
    <link href="styles.css" rel="stylesheet">
    <link href="./img/favicon.ico" rel="icon">
    <script defer src="script.js" type="text/javascript"></script>
</head>
<body>
<div class="header">
    <h1 class="header__title">ROCK PAPER SCISSORS</h1>
</div>
<div class="container">
    <h2 class="choice-title">Choose your weapon</h2>
    <div class="choices">
        <button class="btn btn-choice" id="rock" type="button">
            <img src="img/rock.svg" title="Rock" alt="Rock icon">
        </button>
        <button class="btn btn-choice" id="paper" type="button">
            <img src="img/paper.svg" title="Paper" alt="Paper icon">
        </button>
        <button class="btn btn-choice" id="scissors" type="button">
            <img src="img/scissors.svg" title="Scissors" alt="Scissors icon">
        </button>
    </div>
    <div class="scoreboard">
        <div class="score">
            <h3>Player</h3>
            <p class="score-player-num"></p>
        </div>
        <div class="score">
            <h3>Computer</h3>
            <p class="score-computer-num"></p>
        </div>
    </div>
    <h2 class="round-text"></h2>
    <div class="endgame-modal">
        <div class="endgame-modal__content">
            <h3 class="endgame-text"></h3>
            <button class="btn btn-restart" type="button">Play again?</button>
        </div>
    </div>
</div>
</body>
</html>
